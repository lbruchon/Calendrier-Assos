<!-- formulaire connexion-->
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">


      <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
        <div class="form-group">
          <label for="memberEmail">
            Email
          </label>
          <input type="email" id="memberEmail" class="form-control" name="memberEmail" ngModel>
        </div>
        <div class="form-group">
          <label for="memberMdp">
            Mot de passe
          </label>
          <input type="text" id="memberMdp" class="form-control" name="memberMdp" ngModel>
        </div>
        <button class="btn btn-primary" type="submit">Connexion</button>
      </form>
    </div>
  </div>
</div>
