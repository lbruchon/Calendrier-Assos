
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Connexion</h2>
              <p class="text-white-50 mb-5">Veuillez entrer votre email et mot de passe !</p>

              <form role="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-outline form-white mb-4">
                  <input type="text" id="memberEmail" placeholder="Email" class="form-control" name="memberEmail" required="required" ngModel/>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="memberMdp" placeholder="Mot de passe" class="form-control" name="memberMdp" required="required" ngModel/>
                </div>

                <div id="incorrectCreds">

                </div>

                <button class="btn btn-outline-light btn-lg px-5" [disabled]="f.invalid" type="submit">Connexion</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
